services:
  redpanda:
    image: redpandadata/redpanda:v23.3.7
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --overprovisioned
      - --reserve-memory=0M
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,PLAINTEXT_HOST://localhost:29092
      - --schema-registry-addr=0.0.0.0:8081
    ports:
      - "29092:29092"
      - "9092:9092"
      - "9644:9644"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info", "-X", "brokers=localhost:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redpanda-data:/var/lib/redpanda/data

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.3
    container_name: schema-registry
    depends_on:
      - redpanda
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://redpanda:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_DEBUG: "true"
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/subjects || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  rest-proxy:
    image: confluentinc/cp-kafka-rest:7.5.3
    container_name: rest-proxy
    depends_on:
      - redpanda
      - schema-registry
    environment:
      KAFKA_REST_BOOTSTRAP_SERVERS: PLAINTEXT://redpanda:9092
      KAFKA_REST_LISTENERS: http://0.0.0.0:8082
      KAFKA_REST_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KAFKA_REST_HOST_NAME: rest-proxy
    ports:
      - "8082:8082"

  ksqldb:
    image: confluentinc/ksqldb-server:0.29.0
    container_name: ksqldb
    depends_on:
      redpanda:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_BOOTSTRAP_SERVERS: redpanda:9092
      KSQL_KSQL_SERVICE_ID: marketing-engine
      KSQL_KSQL_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KSQL_KSQL_STREAMS_AUTO_OFFSET_RESET: earliest
      KSQL_KSQL_INTERNAL_TOPIC_REPLICAS: "1"
      KSQL_KSQL_STREAMS_REPLICATION_FACTOR: "1"
      KSQL_JMX_OPTS: "-Dksql.jmx.skip=true"
      JMX_PORT: ""
    ports:
      - "8088:8088"
    restart: unless-stopped

  ksql-cli:
    image: confluentinc/ksqldb-cli:0.29.0
    container_name: ksql-cli
    depends_on:
      - ksqldb
    tty: true
    stdin_open: true
    command: ["sleep", "infinity"]
    environment:
      KSQL_JMX_OPTS: "-Dksql.jmx.skip=true"
      JMX_PORT: ""
    volumes:
      - ./ksql:/scripts

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - redpanda
      - schema-registry
    environment:
      KAFKA_CLUSTERS_0_NAME: marketing-engine
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: redpanda:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_KSQLDBSERVER: http://ksqldb:8088
    ports:
      - "8080:8080"

  spark:
    build:
      context: .
      dockerfile: spark/Dockerfile
    container_name: spark-jobs
    depends_on:
      - redpanda
      - schema-registry
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      SPARK_CHECKPOINT_ROOT: /workspace/.checkpoints
    volumes:
      - .:/workspace
    tty: true
    stdin_open: true

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    container_name: marketing-webapp
    depends_on:
      - schema-registry
      - rest-proxy
      - ksqldb
      - redis
    working_dir: /workspace
    environment:
      KSQLDB_URL: http://ksqldb:8088
      REST_PROXY_URL: http://rest-proxy:8082
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CUSTOMER_RESULT_LIMIT: 100
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      CONSOLIDATED_TOPIC: dom.customer.gold.v1
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev-secret-key}
    volumes:
      - .:/workspace
    ports:
      - "5001:5000"

volumes:
  redpanda-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redpanda
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
